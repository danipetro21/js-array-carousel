<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Carousel</title>
</head>

<body>

    <main>

        <div class="container">

            <div class="slide-container">
                <button class="btn top" id="next"><i class="fa-solid fa-chevron-up"></i></button>
                <div class="slider">

                </div>
                <button class="btn bottom" id="prev"><i class="fa-solid fa-chevron-down"></i></button>
            </div>


            <!-- anteprima prova -->
            <div class="anteprima">
                <img src="img/01.webp" id="img1" alt="">
                <img src="img/02.webp" id="img2" alt="">
                <img src="img/03.webp" id="img3" alt="">
                <img src="img/04.webp" id="img4" alt="">
                <img src="img/05.webp" id="img5" alt="">
            </div>
        </div>

    </main>



    <!-- script carousel-->
    <script src="js/main.js"></script>
</body>

</html>
